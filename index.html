<html>
  <head>
    <title>
      React js
    </title>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.log('document:::', document);
      console.log('React:::', React);
      console.log('React-Dom:::', ReactDOM);
      function ReactPTag(children, className) {
        return React.createElement('p', {className}, children);
      }

      const ReactTag = React.createElement(
        'div',
        {className: 'react-div'},
        ReactPTag('Apple', 'apple_react_tag'),
        ReactPTag('Orage', 'orange_react_tag'),
        ReactPTag('Graps', 'graps_react_tag'),
        ReactPTag('Banana', 'banga_react_tag'),
      );
      console.log('reactTag', ReactTag);
      ReactDOM.render(ReactTag, document.getElementById('root'));
    </script>
  </body>
</html>
